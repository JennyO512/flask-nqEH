        <style>
            body {
                background-color: rgb(223, 222, 222);
            }
            footer {
                background-color: lightgray;

                color: purple;

            }
            h1 {
                color: #19161e;
                text-align: center;
                margin-top: 50px;
                padding: 20px;
            }
            form {
                background-color: rgb(244, 244, 244);
                padding: 50px;
                border-radius: 20px;
                box-shadow: 5px 5px 10px #BFBFBF;
                margin: 0 auto;
                width: 500px;
            }
            label {
                color: #19161e;
                font-size: 20px;
                display: block;
                margin-bottom: 20px;
            }
            input[type="text"] {
                font-size: 18px;
                padding: 10px;
                border-radius: 10px;
                border: 1px solid #BFBFBF;
                width: 100%;
                margin-bottom: 20px;
            }
            input[type="submit"] {
                background-color: #528fc1;

                font-size: 18px;
                padding: 10px 20px;
                border-radius: 10px;
                border: none;
                width: 100%;
                cursor: pointer;
            }
            p {
                font-family: "Times New Roman";
                font-size: 12pt;
                line-height: 1.5;
                margin-top: 1.5em;
                margin-bottom: 1.5em;
                margin-left: 1.5em;
                margin-right: 1.5em;
                text-align: center;
                text-indent: 1.5em;
                
              }

              div {
                background-color: white;
              }
              h3 {
                color: #291d3e;
                text-align: center;
                margin-top: 45px;
                margin-bottom: 45px;
            }
            img {
                padding: 13px;
                opacity: 0.5;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
              }

            
  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }

    </head>

                {% endif %}
